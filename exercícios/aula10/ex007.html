<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>
    <script>
        function soma(){
            var t1 = document.getElementById('txt1');
            var t2 = document.getElementById('txt2');
            var n1 = Number(t1.value);
            var n2 = Number(t2.value);
            var s  = n1 + n2;
            var res = document.getElementById('res');
            res.innerText = `A soma entre ${n1} e ${n2} é ${s}`;
        }
    </script>
</body>
</html>
