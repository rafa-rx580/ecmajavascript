<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>VELOCIDADE MÁXIMA PERMITIDA: 100KM/H</p>
    <p>Velocidade: <input type="number" id="tvel" name="tvel"></p>
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res"></div>
    <script>
        function calc(){
            var tvelocidade = document.getElementById('tvel')
            var resultado   = document.getElementById('res')
            var velocidade  = Number(tvelocidade.value)
            resultado.innerHTML = `Sua velocidade é de <strong>${velocidade}</strong> KM por hora! `
            resultado.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
            if (velocidade > 100) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            
        }
    </script>

</body>
</html>
